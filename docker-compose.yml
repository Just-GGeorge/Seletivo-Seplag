version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: seplag_postgres
    environment:
      POSTGRES_DB: meu_banco
      POSTGRES_USER: Guilherme
      POSTGRES_PASSWORD: "SENHA2026"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Guilherme -d meu_banco"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: seplag_minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio-init:
    image: minio/mc
    container_name: seplag_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 admin admin123;
        mc mb -p myminio/fotos || echo 'Bucket fotos j√° existe';
      "
    restart: "no"

  api:
    build:
      context: ./ApiArtistas
      dockerfile: Dockerfile
    container_name: seplag_api
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health/readiness | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  front:
    build:
      context: ./FrontArtistas
      dockerfile: Dockerfile
    container_name: seplag_front
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
