# ========== SERVER CONFIG ==========
server.port=${SERVER_PORT:8080}

# ========== DATABASE CONFIG (PostgreSQL) ==========
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/meu_banco}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:Guilherme}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:SENHA2026}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== FLYWAY CONFIG ==========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ========== MINIO CONFIG ==========
minio.internal-url=${MINIO_INTERNAL_URL:http://minio:9000}
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:admin}
minio.secret-key=${MINIO_SECRET_KEY:admin123}
minio.bucket=${MINIO_BUCKET:fotos}
minio.region=${MINIO_REGION:us-east-1}

# ========== APP SPECIFIC ==========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========== CORS ===============
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}


# ========== Swagger UI ==============
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# ==========  OpenAPI JSON ==============
springdoc.api-docs.path=/v3/api-docs

# ========== ACTUATOR ==========
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info

management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoint.health.probes.enabled=true

management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

management.endpoint.health.group.readiness.include=db,minio

